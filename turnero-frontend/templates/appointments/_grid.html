{% if not slots %}
  <div class="card">
    <div class="text-slate-500">No hay horarios disponibles con los filtros seleccionados.</div>
  </div>
{% else %}
  <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-3">
    {% for s in slots %}
      <div class="rounded-xl border border-slate-200 bg-gradient-to-br from-brand-50 to-white p-4 shadow-sm hover:shadow transition">
        <div class="text-xs text-brand-700 font-semibold uppercase tracking-wide">Disponible</div>
        <div class="mt-1 text-2xl font-bold text-slate-800">{{ s.inicio }}</div>
        <div class="text-sm text-slate-500">hasta {{ s.fin }}</div>
        <div class="mt-3 flex gap-2">
          <!-- Botón reservar (deshabilitado hasta integrar 'paciente') -->
          <button class="px-3 py-1.5 rounded-lg bg-brand-600 text-white hover:bg-brand-700 text-sm"
                  disabled
                  title="Seleccioná paciente (pendiente de UI) para habilitar">
            Reservar
          </button>
          <span class="px-2 py-1 rounded-lg text-xs bg-emerald-50 text-emerald-700 border border-emerald-200">Libre</span>
        </div>
        <!-- valores útiles ocultos -->
        <input type="hidden" name="iso" value="{{ s.iso }}">
      </div>
    {% endfor %}
  </div>
{% endif %}
