<div class="overflow-auto rounded-xl border border-slate-200 bg-white">
  <table class="min-w-full text-sm">
    <thead class="bg-slate-50">
      <tr>
        <th class="th">Nombre</th>
        <th class="th">Apellido</th>
        <th class="th">DNI</th>
        <th class="th">Email</th>
        <th class="th">Teléfono</th>
        <th class="th">Matrícula</th>
        <th class="th">Estado</th>
        <th class="th"></th>
      </tr>
    </thead>
    <tbody>
      {% for m in medicos %}
      <tr class="border-t">
        <td class="td">{{ m.nombre }}</td>
        <td class="td">{{ m.apellido }}</td>
        <td class="td">{{ m.dni }}</td>
        <td class="td">{{ m.email }}</td>
        <td class="td">{{ m.telefono }}</td>
        <td class="td">{{ m.matricula }}</td>
        <td class="td">
          {% if m.activo %}<span class="badge-success">Activo</span>
          {% else %}<span class="badge-muted">Inactivo</span>{% endif %}
        </td>
        <td class="td text-right">
          <button class="btn"
                  hx-post="/medicos/toggle/{{ m.id }}"
                  hx-vals='{"activo":"{{ "false" if m.activo else "true" }}"}'
                  hx-target="#doctors-table"
                  hx-swap="outerHTML">
            {{ "Desactivar" if m.activo else "Activar" }}
          </button>
        </td>
      </tr>
      {% else %}
      <tr><td class="td text-center" colspan="8">Sin datos</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
